            <h2 id="404--this-is-not-the-page-you-are-looking-for">404 |
This is not the page you are looking for.</h2>
<p>We searched far and wide, but could not find the page that you are
looking for.</p> 
            <a id="countdown"></a>
        </main>
        <script>
            // Countdown timer
            let countdown = 10;
            const countdownElement = document.getElementById("countdown");
            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();

            function updateCountdown() {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "/";
                } else {
                    countdownElement.textContent =
                        "Redirecting in " +
                        countdown +
                        " second" +
                        (countdown !== 1 ? "s." : ".");
                }
            }
        </script>
